<!-- PROFILE CONTAINER -->
    <div class="profileWrapper">
      <div class= "imageContainer">
        <div ng-show="!changeOnline" class= "awesome userImgHome">
          <img ngshow="photoFill" src="./images/noProfileImage.png" alt="" class="userImgHome">
          <img ngshow="!photoFill" src="./photoUploads/{{SpCtrl.providerData.fileUpload.fileName}}"  class="userImgHome">
        </div>
        <div ng-show="changeOnline" class= "userImgHome">
          <img ngshow="photoFill" src="./images/noProfileImage.png" alt="" class="userImgHome">
          <img ngshow="!photoFill" src="./photoUploads/{{SpCtrl.providerData.fileUpload.fileName}}"  class="userImgHome">
        </div>
      </div>
      <div class="profileContainer">
        <h4>account settings</h4>
        <div class="profileContent">
          <div>
            <p>First Name: </p>
            <p>Last Name: </p>
            <p>Phone Number: </p>
            <p>Email: </p>
            <p>About Me: </p>
          </div>
          <sp-home-dir the-provider-data=SpCtrl.providerData></sp-home-dir>
          <button title="edit profile" class="pull-right btn btn-default" ng-click="SpCtrl.editBtn1()"><img src=".././/icon.png" alt=""></button>

        </div>
        <div ng-show="SpCtrl.editInfo">
          <form role="form" class="photoForm">
            <div class="form-group">
              <input type="file" file-model="SpCtrl.myFile" class="form-control">
            </div>
            <div class="uploadBtn">
              <button type="button" class="btn btn-warning" ng-click="SpCtrl.uploadPFile()">post file</button>
            </div>
          </form>
          <form role="form">
            <div class="form-group">
              <input type="text" ng-model="user.firstName" class="form-control" placeholder="{{SpCtrl.providerData.firstName}}">
              <input type="text" ng-model="user.lastName" class="form-control" placeholder="{{SpCtrl.providerData.lastName}}">
              <input type="text" ng-model="user.phoneNumber" class="form-control" placeholder="{{SpCtrl.providerData.phoneNumber}}">
              <input type="text" ng-model="user.email" class="form-control" placeholder="{{SpCtrl.providerData.email}}">
              <textarea type="text" rows="5" class="form-control" ng-model="user.about" placeholder="About you . . ." value=""></textarea>
              <input type="text" ng-model="user.rate" class="form-control" placeholder="rate">
            </div>
            <div class="profile-btns">
              <button type="submit" class="btn btn-default" ng-click="SpCtrl.saveEdit(user)">Save Edit</button>
              <button type="button" class="btn btn-default" ng-click="SpCtrl.deleteP()">Delete Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
